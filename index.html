<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-screen" id="calculator-screen">0</div>
    <div class="calculator-buttons">
      <button data-operator="clear" class="button clear operator-gray">C</button>
      <button data-operator="negative" class="button operator-gray">+/-</button>
      <button data-operator="percent" class="button operator-gray">%</button>
      <button data-operator="divide" class="button operator operator-orange">รท</button>
      
      <button data-num="7" class="button">7</button>
      <button data-num="8" class="button">8</button>
      <button data-num="9" class="button">9</button>
      <button data-operator="multiply" class="button operator operator-orange">x</button>
      
      <button data-num="4" class="button">4</button>
      <button data-num="5" class="button">5</button>
      <button data-num="6" class="button">6</button>
      <button data-operator="subtract" class="button operator operator-orange">-</button>

      <button data-num="3" class="button">1</button>
      <button data-num="2" class="button">2</button>
      <button data-num="1" class="button">3</button>
      <button data-operator="sum" class="button operator operator-orange">+</button>
      
      
      <button data-num="0" class="button zero">0</button>
      <button data-operator="decimal" class="button decimal">.</button>
      <button data-operator="equal" class="button operator operator-orange equal">=</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
